name: Build and Deploy Gatsby Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Gatsby site
        run: npm run build

      - name: Deploy to Nexcess
        uses: appleboy/scp-action@v0.1.4
        with:
          host: cloudhost-70174.us-midwest-1.nxcli.net
          username: blog-admin@5d43103688.nxcli.io
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Securely using the private key from GitHub Secrets
          source: ./public/
          target: public_html/testwordpress/
          rm: true
          debug: true
